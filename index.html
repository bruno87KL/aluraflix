  .scroll-btn {

<body>

<!-- Seus conte√∫dos normais aqui -->

<!-- Bot√µes de scroll -->
<button id="upBtn" class="scroll-btn" aria-label="Rolar para cima">‚ñ≤</button>
<button id="downBtn" class="scroll-btn" aria-label="Rolar para baixo">‚ñº</button>

<script>
  const up = document.getElementById("upBtn");
  const down = document.getElementById("downBtn");
  const scrollAmount = 250; // ajuste quanto rola por clique

  function updateVisibility() {
    const scrollY = window.scrollY;
    const maxY = document.documentElement.scrollHeight - window.innerHeight;

    // se estiver no topo, esconde o "up"; se no fundo, esconde o "down"
    if (scrollY <= 5) {
      up.classList.add("hidden");
    } else {
      up.classList.remove("hidden");
    }

    if (scrollY >= maxY - 5) {
      down.classList.add("hidden");
    } else {
      down.classList.remove("hidden");
    }
  }

  up.addEventListener("click", () => {
    window.scrollBy({ top: -scrollAmount, behavior: "smooth" });
  });

  down.addEventListener("click", () => {
    window.scrollBy({ top: scrollAmount, behavior: "smooth" });
  });

  // atualiza visibilidade ao carregar e ao rolar
  window.addEventListener("scroll", updateVisibility);
  window.addEventListener("load", updateVisibility);
  // tamb√©m no resize porque o maxY pode mudar
  window.addEventListener("resize", updateVisibility);
</script>

</body>

<!-- Video component: suporta m√∫ltiplas fontes, fallback e retry autom√°tico -->
<figure class="video-card" data-video-id="categoria1">
  <video
    id="video-categoria1"
    class="video-player"
    controls
    preload="metadata"        <!-- n√£o baixa tudo imediatamente -->
    playsinline
    poster="assets/poster-categoria1.jpg"
    muted
    crossorigin="anonymous"
  >
    <!-- Fontes em ordem: mais leves primeiro (fallback para maior qualidade) -->

    <source data-res="720" src="videos/categoria1-720.mp4" type="video/mp4">
    <source data-res="1080" src="videos/categoria1-1080.mp4" type="video/mp4">
    <!-- WebM como alternativa quando dispon√≠vel -->
    <source data-res="720" src="videos/categoria1-720.webm" type="video/webm">
    Seu navegador n√£o suporta v√≠deo HTML5.
  </video>

  <figcaption class="video-status" id="status-categoria1">
    <span class="msg">Pronto</span>
    <button class="retry-btn" style="display:none">Tentar novamente</button>
  </figcaption>
</figure>

<script>
/*
  retryVideoLoad: tenta carregar repetidamente fontes diferentes com backoff exponencial.
  - element: elemento <video>
  - opts.maxAttempts: quantas tentativas por fonte
*/
function retryVideoLoad(element, opts = {}) {
  const maxAttemptsPerSource = opts.maxAttemptsPerSource || 2;
  const baseDelay = opts.baseDelay || 700; // ms
  const statusEl = document.getElementById('status-' + element.id.split('video-')[1]);
  const retryBtn = statusEl.querySelector('.retry-btn');
  const msgEl = statusEl.querySelector('.msg');

  // Coloca sources em array (mant√©m a ordem do DOM)
  const sources = Array.from(element.querySelectorAll('source')).map(s => ({
    src: s.getAttribute('src'),
    type: s.getAttribute('type'),
    res: s.getAttribute('data-res')
  }));

  let sourceIndex = 0;
  let attempt = 0;

  function setStatus(text, showRetry=false) {
    msgEl.textContent = text;
    retryBtn.style.display = showRetry ? 'inline-block' : 'none';
  }

  // Tenta carregar a fonte atual
  function tryCurrentSource() {
    if (!navigator.onLine) {
      setStatus('Sem conex√£o. Aguardando rede...', true);
      return;
    }

    const current = sources[sourceIndex];
    if (!current) {
      setStatus('Erro ao carregar o v√≠deo. Nenhuma fonte v√°lida.', true);
      return;
    }

    setStatus(`Carregando ${current.res}p... (tentativa ${attempt+1})`);
    // Remove todas as fontes e define apenas a atual (for√ßa carregamento da escolha)
    element.pause();
    while (element.firstChild) element.removeChild(element.firstChild);
    const srcEl = document.createElement('source');
    srcEl.src = current.src;
    srcEl.type = current.type || 'video/mp4';
    element.appendChild(srcEl);

    // For√ßa reload
    element.load();

    // Tenta reproduzir (apenas para testar se carregou corretamente)
    const playPromise = element.play();
    // play() pode rejeitar por autoplay policy; ignoramos essa rejei√ß√£o
    if (playPromise && typeof playPromise.catch === 'function') {
      playPromise.catch(()=>{}); 
    }
  }

  function onError() {
    attempt++;
    if (attempt <= maxAttemptsPerSource) {
      // re-tentar mesma fonte com backoff
      const delay = Math.min(5000, baseDelay * Math.pow(2, attempt));
      setStatus(`Erro ao carregar (tentando de novo em ${Math.round(delay/1000)}s)...`);
      setTimeout(tryCurrentSource, delay);
      return;
    }
    // se esgotou tentativas para essa fonte, passa para a pr√≥xima
    sourceIndex++;
    attempt = 0;
    if (sourceIndex < sources.length) {
      setStatus('Tentando fonte alternativa...');
      setTimeout(tryCurrentSource, 500);
    } else {
      setStatus('Todas as fontes falharam ‚Äî verifique sua conex√£o.', true);
    }
  }

  function onLoadedMetadata() {
    setStatus('Carregado ‚Äî pronto para reproduzir');
  }

  function onCanPlay() {
    setStatus('Pronto para reproduzir');
  }

  // Bind events
  element.addEventListener('error', onError);
  element.addEventListener('loadedmetadata', onLoadedMetadata);
  element.addEventListener('canplay', onCanPlay);

  // Retry button handler
  retryBtn.addEventListener('click', () => {
    sourceIndex = 0; attempt = 0;
    tryCurrentSource();
  });

  // Tenta novamente quando voltar online
  window.addEventListener('online', () => {
    setStatus('Conex√£o restabelecida ‚Äî tentando carregar...');
    tryCurrentSource();
  });

  window.addEventListener('offline', () => {
    setStatus('Offline ‚Äî verifique sua Wi-Fi', true);
  });

  // Inicia a primeira tentativa (mas n√£o autoplay for√ßado)
  tryCurrentSource();
}

// Inicializa todos os players com atributo id come√ßando por video-*
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('video[id^="video-"]').forEach(v => {
    retryVideoLoad(v, { maxAttemptsPerSource: 2, baseDelay: 700 });
  });
});
</script>
