  <script>
    function extractOwnerRepoFromGitHubURL(url) {
      // Ex: https://github.com/owner/repo/...
      try {
        const u = new URL(url);
        if (u.hostname.toLowerCase() !== "github.com") return null;
        const parts = u.pathname.replace(/^\/+|\/+$/g, "").split("/");
        if (parts.length >= 2) {
          return { owner: parts[0], repo: parts[1] };
        }
      } catch (e) { }
      return null;
    }

    document.getElementById("github-settings-btn").addEventListener("click", function () {
      let owner = this.dataset.owner?.trim();
      let repo = this.dataset.repo?.trim();

      if (!owner || !repo) {
        const inferred = extractOwnerRepoFromGitHubURL(window.location.href);
        if (inferred) {
          owner = inferred.owner;
          repo = inferred.repo;
        }
      }
