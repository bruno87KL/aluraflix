<style>
  body {

    padding: 20px;
    text-align: center;
    transition: all 0.3s ease;
  }
  .dark-mode {
    background-color: black;
    color: white;
  }

  /* Bot√µes de rolagem */
  .scroll-btn {
    position: fixed;
    right: 16px;
    width: 42px;
    height: 42px;
    background: rgba(0,0,0,0.55);
    color: #fff;
    border: none;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0;
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    transition: background .2s, opacity .3s;
    z-index: 999;
    backdrop-filter: blur(4px);
  }
  .scroll-btn:hover { background: rgba(0,0,0,0.75); }
  #upBtn { bottom: 80px; }
  #downBtn { bottom: 20px; }
  .hidden { opacity: 0; pointer-events: none; }

  /* Filtro de v√≠deos */
  .filter-btns { margin-bottom: 20px; }
  .filter-btns button {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    background: #3498db;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
  }
  .filter-btns button:hover { background: #217dbb; }

  .video-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  .video-item {
    width: 300px;
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  iframe {
    width: 100%;
    height: 180px;
    border-radius: 5px;
  }

  /* Status do v√≠deo local */
  .video-card { max-width:720px; margin:1rem auto; }
  .video-player { width:100%; height:auto; background:#000; display:block; }
  .video-status {
    font-size:0.95rem;
    margin-top:0.4rem;
    color:#333;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
  }
  .retry-btn {
    padding:6px 10px;
    border-radius:6px;
    border:1px solid #ccc;
    background:#fff;
    cursor:pointer;
  }
</style>
</head>
<body>
<title>Pesquisa no Site</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .search-container {
    position: relative;
    max-width: 400px;
    margin-bottom: 20px;
  }
  .search-container input {
    width: 100%;
    padding: 10px 35px 10px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .search-container .icon {
    position: absolute;
    right: 10px;
    top: 9px;
    font-size: 18px;
    color: #555;
  }
  .item {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<h1>Minha Lista de Conte√∫dos</h1>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Pesquisar...">
  <span class="icon">üîç</span>
</div>

<div id="list">
  <div class="item">Tutorial de HTML</div>
  <div class="item">Introdu√ß√£o ao CSS</div>
  <div class="item">JavaScript B√°sico</div>
  <div class="item">Como usar GitHub Pages</div>
  <div class="item">SEO para iniciantes</div>
  <div class="item">Projeto de Portf√≥lio</div>
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const items = document.querySelectorAll('.item');

  searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    items.forEach(item => {
      const text = item.textContent.toLowerCase();
      item.classList.toggle('hidden', !text.includes(query));
    });
  });
</script>

</body>
</html>
<h1>Streamix</h1>
<p>Clique no bot√£o para trocar o fundo.</p>
<button onclick="toggleTheme()">üåô Mudar Tema</button>

<!-- Bot√µes de scroll -->
<button id="upBtn" class="scroll-btn" aria-label="Rolar para cima">‚ñ≤</button>
<button id="downBtn" class="scroll-btn" aria-label="Rolar para baixo">‚ñº</button>

<!-- Bot√µes de filtro -->
<div class="filter-btns">
  <button onclick="filterVideos('all')">Todos</button>
  <button onclick="filterVideos('filmes')">Filmes</button>
  <button onclick="filterVideos('games')">Games</button>
  <button onclick="filterVideos('jogos')">Jogos</button>
  <button onclick="filterVideos('unboxing')">Unboxing</button>
  <button onclick="filterVideos('musica')">M√∫sica</button>
</div>

<!-- Lista de v√≠deos -->
<div class="video-container">
  <div class="video-item filmes">
    <iframe src="https://www.youtube.com/embed/4Ggu15Ff4uY" allowfullscreen></iframe>
    <p>Filme 1</p>
  </div>
  <div class="video-item games">
    <iframe src="https://www.youtube.com/embed/3C0plcVvTZ4" allowfullscreen></iframe>
    <p>Game 1</p>
  </div>
  <div class="video-item jogos">
    <iframe src="https://www.youtube.com/embed/pc9xSXuRKZg" allowfullscreen></iframe>
    <p>Jogo 1</p>
  </div>
  <div class="video-item unboxing">
    <iframe src="https://www.youtube.com/embed/xfrWgAnzEdE" allowfullscreen></iframe>
    <p>Unboxing 1</p>
  </div>
  <div class="video-item musica">
    <iframe src="https://www.youtube.com/embed/lMTs0Yyerb4" allowfullscreen></iframe>
    <p>M√∫sica 1</p>
  </div>
</div>

<!-- V√≠deo local com retry autom√°tico -->
<figure class="video-card" data-video-id="categoria1">
  <video id="video-categoria1" class="video-player" controls preload="metadata"
         playsinline poster="assets/poster-categoria1.jpg" muted crossorigin="anonymous">
    <source data-res="360" src="videos/categoria1-360.mp4" type="video/mp4">
    <source data-res="720" src="videos/categoria1-720.mp4" type="video/mp4">
    <source data-res="1080" src="videos/categoria1-1080.mp4" type="video/mp4">
    <source data-res="720" src="videos/categoria1-720.webm" type="video/webm">
    Seu navegador n√£o suporta v√≠deo HTML5.
  </video>
  <figcaption class="video-status" id="status-categoria1">
    <span class="msg">Pronto</span>
    <button class="retry-btn" style="display:none">Tentar novamente</button>
  </figcaption>
</figure>

<script>
/* Troca de tema */
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
}

/* Bot√µes de rolagem */
const up = document.getElementById("upBtn");
const down = document.getElementById("downBtn");
const scrollAmount = 250;
function updateVisibility() {
  const scrollY = window.scrollY;
  const maxY = document.documentElement.scrollHeight - window.innerHeight;
  up.classList.toggle("hidden", scrollY <= 5);
  down.classList.toggle("hidden", scrollY >= maxY - 5);
}
up.addEventListener("click", () => window.scrollBy({ top: -scrollAmount, behavior: "smooth" }));
down.addEventListener("click", () => window.scrollBy({ top: scrollAmount, behavior: "smooth" }));
window.addEventListener("scroll", updateVisibility);
window.addEventListener("load", updateVisibility);
window.addEventListener("resize", updateVisibility);

/* Filtro de v√≠deos */
function filterVideos(category) {
  let videos = document.querySelectorAll('.video-item');
  videos.forEach(video => {
    if (category === 'all' || video.classList.contains(category)) {
      video.style.display = 'block';
    } else {
      video.style.display = 'none';
    }
  });
}

/* Retry autom√°tico do v√≠deo local */
function retryVideoLoad(element, opts = {}) {
  const maxAttemptsPerSource = opts.maxAttemptsPerSource || 2;
  const baseDelay = opts.baseDelay || 700;
  const statusEl = document.getElementById('status-' + element.id.split('video-')[1]);
  const retryBtn = statusEl.querySelector('.retry-btn');
  const msgEl = statusEl.querySelector('.msg');
  const sources = Array.from(element.querySelectorAll('source')).map(s => ({
    src: s.getAttribute('src'),
    type: s.getAttribute('type'),
    res: s.getAttribute('data-res')
  }));
  let sourceIndex = 0, attempt = 0;

  function setStatus(text, showRetry=false) {
    msgEl.textContent = text;
    retryBtn.style.display = showRetry ? 'inline-block' : 'none';
  }

  function tryCurrentSource() {
    if (!navigator.onLine) {
      setStatus('Sem conex√£o. Aguardando rede...', true);
      return;
    }
    const current = sources[sourceIndex];
    if (!current) {
      setStatus('Erro ao carregar o v√≠deo. Nenhuma fonte v√°lida.', true);
      return;
    }
    setStatus(Carregando ${current.res}p... (tentativa ${attempt+1}));
    element.pause();
    while (element.firstChild) element.removeChild(element.firstChild);
    const srcEl = document.createElement('source');
    srcEl.src = current.src;
    srcEl.type = current.type || 'video/mp4';
    element.appendChild(srcEl);
    element.load();
    const playPromise = element.play();
    if (playPromise && typeof playPromise.catch === 'function') playPromise.catch(()=>{});
  }

  function onError() {
    attempt++;
    if (attempt <= maxAttemptsPerSource) {
      const delay = Math.min(5000, baseDelay * Math.pow(2, attempt));
      setStatus(Erro ao carregar (tentando de novo em ${Math.round(delay/1000)}s)...);
      setTimeout(tryCurrentSource, delay);
      return;
    }
    sourceIndex++;
    attempt = 0;
    if (sourceIndex < sources.length) {
      setStatus('Tentando fonte alternativa...');
      setTimeout(tryCurrentSource, 500);
    } else {
      setStatus('Todas as fontes falharam ‚Äî verifique sua conex√£o.', true);
    }
  }

  element.addEventListener('error', onError);
  element.addEventListener('loadedmetadata', () => setStatus('Carregado ‚Äî pronto'));
  element.addEventListener('canplay', () => setStatus('Pronto para reproduzir'));
  retryBtn.addEventListener('click', () => { sourceIndex = 0; attempt = 0; tryCurrentSource(); });
  window.addEventListener('online', () => { setStatus('Conex√£o restabelecida ‚Äî tentando...'); tryCurrentSource(); });
  window.addEventListener('offline', () => setStatus('Offline ‚Äî verifique sua Wi-Fi', true));
  tryCurrentSource();
}

document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('video[id^="video-"]').forEach(v => {
    retryVideoLoad(v, { maxAttemptsPerSource: 2, baseDelay: 700 });
  });
});
</script>

</body>
</html>
