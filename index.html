    :root {

      --accent: #6366f1;
      --radius: 10px;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
      --transition: .2s ease;
    }
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background: #fff;
      padding: 24px;
      max-width: 900px;
      margin: auto;
    }
    .tabs {
      border-bottom: 2px solid #e5e7eb;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .tab-btn {
      padding: 10px 16px;
      background: #fff;
      border: 1px solid #d1d5db;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      position: relative;
      font-weight: 600;
      transition: background var(--transition), box-shadow var(--transition);
    }
    .tab-btn[aria-selected="true"] {
      background: #fff;
      color: var(--accent);
      box-shadow: inset 0 -2px 0 var(--accent);
    }
    .tab-btn:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    .panels {
      border: 1px solid #e5e7eb;
      border-radius: 0 8px 8px 8px;
      padding: 0;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .panel {
      display: none;
      padding: 0;
    }
    .panel[aria-hidden="false"] {
      display: block;
    }
    .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
    }
    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
