<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streamix</title>
  <style>
    /* ================== ESTILOS GERAIS ================== */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .dark-mode { background-color: black; color: white; }

    /* LOGO */
    .logo-xl { width: 320px; max-width: 100%; margin: 20px auto; display:block; }

    /* Bot√µes de rolagem */
    .scroll-btn {
      position: fixed;
      right: 16px;
      width: 42px;
      height: 42px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transition: background .2s, opacity .3s;
      z-index: 999;
      backdrop-filter: blur(4px);
    }
    .scroll-btn:hover { background: rgba(0,0,0,0.75); }
    #upBtn { bottom: 80px; }
    #downBtn { bottom: 20px; }
    .hidden { opacity: 0; pointer-events: none; }

    /* Pesquisa */
    .search-container {
      position: relative;
      max-width: 400px;
      margin: 20px auto;
    }
    .search-container input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-container .icon {
      position: absolute;
      right: 10px;
      top: 9px;
      font-size: 18px;
      color: #555;
    }
    .item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .hidden-item { display: none; }

    /* Filtro de v√≠deos */
    .filter-btns { margin: 20px 0; }
    .filter-btns button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .filter-btns button:hover { background: #217dbb; }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .video-item {
      width: 300px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 180px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- LOGO SVG -->
  <svg class="logo-xl" viewBox="0 0 1100 220" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="g-text" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#06b6d4"/>
        <stop offset="50%" stop-color="#7c3aed"/>
        <stop offset="100%" stop-color="#22c55e"/>
      </linearGradient>
    </defs>
    <text x="200" y="130" font-size="88" font-weight="bold" fill="url(#g-text)">Streamix</text>
    <circle cx="90" cy="110" r="70" fill="url(#g-text)" opacity="0.9"/>
    <polygon points="70,80 130,110 70,140" fill="white"/>
  </svg>

  <p>Clique no bot√£o para trocar o fundo.</p>
  <button onclick="toggleTheme()">üåô Mudar Tema</button>

  <!-- Pesquisa -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Pesquisar...">
    <span class="icon">üîç</span>
  </div>

  <div id="list">
    <div class="item">Filme</div>
    <div class="item">Games</div>
    <div class="item">Jogos</div>
    <div class="item">Unboxing</div>
    <div class="item">M√∫sica</div>
    <div class="item">Animes</div>
  </div>

  <!-- Bot√µes de scroll -->
  <button id="upBtn" class="scroll-btn">‚ñ≤</button>
  <button id="downBtn" class="scroll-btn">‚ñº</button>

  <!-- Bot√µes de filtro -->
  <div class="filter-btns">
    <button onclick="filterVideos('all')">Todos</button>
    <button onclick="filterVideos('filmes')">Filmes</button>
    <button onclick="filterVideos('games')">Games</button>
    <button onclick="filterVideos('jogos')">Jogos</button>
    <button onclick="filterVideos('unboxing')">Unboxing</button>
    <button onclick="filterVideos('musica')">M√∫sica</button>
    <button onclick="filterVideos('animes')">Animes</button>
  </div>

  <!-- Lista de v√≠deos -->
  <div class="video-container">
    <div class="video-item filmes">
      <iframe src="https://www.youtube.com/embed/4Ggu15Ff4uY" allowfullscreen></iframe>
      <p>Filme 1</p>
    </div>
    <div class="video-item games">
      <iframe src="https://www.youtube.com/embed/3C0plcVvTZ4" allowfullscreen></iframe>
      <p>Game 1</p>
    </div>
    <div class="video-item jogos">
      <iframe src="https://www.youtube.com/embed/pc9xSXuRKZg" allowfullscreen></iframe>
      <p>Jogo 1</p>
    </div>
    <div class="video-item unboxing">
      <iframe src="https://www.youtube.com/embed/xfrWgAnzEdE" allowfullscreen></iframe>
      <p>Unboxing 1</p>
    </div>
    <div class="video-item musica">
      <iframe src="https://www.youtube.com/embed/lMTs0Yyerb4" allowfullscreen></iframe>
      <p>M√∫sica 1</p>
    </div>
    <div class="video-item animes">
      <iframe src="https://www.youtube.com/embed/ZAAjSk1Kj2o" allowfullscreen></iframe>
      <p>Animes 1</p>
    </div>
  </div>

<script>
/* Troca de tema */
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
}

/* Pesquisa */
const searchInput = document.getElementById('searchInput');
const items = document.querySelectorAll('.item');
searchInput.addEventListener('input', function() {
  const query = this.value.toLowerCase();
  items.forEach(item => {
    const text = item.textContent.toLowerCase();
    item.classList.toggle('hidden-item', !text.includes(query));
  });
});

/* Bot√µes de rolagem */
const up = document.getElementById("upBtn");
const down = document.getElementById("downBtn");
const scrollAmount = 250;
function updateVisibility() {
  const scrollY = window.scrollY;
  const maxY = document.documentElement.scrollHeight - window.innerHeight;
  up.classList.toggle("hidden", scrollY <= 5);
  down.classList.toggle("hidden", scrollY >= maxY - 5);
}
up.addEventListener("click", () => window.scrollBy({ top: -scrollAmount, behavior: "smooth" }));
down.addEventListener("click", () => window.scrollBy({ top: scrollAmount, behavior: "smooth" }));
window.addEventListener("scroll", updateVisibility);
window.addEventListener("load", updateVisibility);
</script>
</body>
</html>
