<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Scroll Helpers</title>
<style>
  /* N√£o altera o fundo nem altura da p√°gina: s√≥ adiciona os bot√µes */
  .scroll-btn {
    position: fixed;
    right: 16px;
    width: 42px;
    height: 42px;
    background: rgba(0,0,0,0.55);
    color: #fff;
    border: none;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0;
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    transition: background .2s, opacity .3s;
    z-index: 999; /* acima do conte√∫do, mas n√£o exagerado */
    backdrop-filter: blur(4px);
  }

  .scroll-btn:hover {
    background: rgba(0,0,0,0.75);
  }

  #upBtn { bottom: 80px; }
  #downBtn { bottom: 20px; }

  /* Esconde se n√£o fizer sentido (ex: topo ou fim) */
  .hidden { opacity: 0; pointer-events: none; }
</style>
</head>
<body>

<!-- Seus conte√∫dos normais aqui -->

<!-- Bot√µes de scroll -->
<button id="upBtn" class="scroll-btn" aria-label="Rolar para cima">‚ñ≤</button>
<button id="downBtn" class="scroll-btn" aria-label="Rolar para baixo">‚ñº</button>

<script>
  const up = document.getElementById("upBtn");
  const down = document.getElementById("downBtn");
  const scrollAmount = 250; // ajuste quanto rola por clique

  function updateVisibility() {
    const scrollY = window.scrollY;
    const maxY = document.documentElement.scrollHeight - window.innerHeight;

    // se estiver no topo, esconde o "up"; se no fundo, esconde o "down"
    if (scrollY <= 5) {
      up.classList.add("hidden");
    } else {
      up.classList.remove("hidden");
    }

    if (scrollY >= maxY - 5) {
      down.classList.add("hidden");
    } else {
      down.classList.remove("hidden");
    }
  }

  up.addEventListener("click", () => {
    window.scrollBy({ top: -scrollAmount, behavior: "smooth" });
  });

  down.addEventListener("click", () => {
    window.scrollBy({ top: scrollAmount, behavior: "smooth" });
  });

  // atualiza visibilidade ao carregar e ao rolar
  window.addEventListener("scroll", updateVisibility);
  window.addEventListener("load", updateVisibility);
  // tamb√©m no resize porque o maxY pode mudar
  window.addEventListener("resize", updateVisibility);
</script>

</body>
